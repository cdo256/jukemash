<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Test Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        footer {
            margin-top: 20px;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Flask Test Homepage</h1>
    </header>
    <main>
        <p>This is a simple homepage to test your Flask setup.</p>
        <button onclick="alert('Hello, Flask!')">Click Me!</button>
    </main>
    <footer>
        <p>&copy; 2024 Flask Test Application</p>
    </footer>
</body>
</html>
